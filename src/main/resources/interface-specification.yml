openapi: 3.0.3
info:
  title: Catalog Management Micro Service
  description: 'Service implementing the persistence of e-services'
  version: 0.0.1
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: 'http://swagger.io/terms/'
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: https://gateway.interop.pdnd.dev/pdnd-interop-uservice-catalog-management/0.0.1
#  - url: /pdnd-interop-uservice-catalog-management/0.0.1
    description: This service is eservice manager
security:
  - bearerAuth: [ ]
tags:
  - name: e_service
    description: Everything about your E-service
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /eservices:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Add a new e-service
      operationId: createEService
      requestBody:
        description: A E-Service seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EServiceSeed'
        required: true
      responses:
        "200":
          description: EService created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Retrieve a list of e-service
      operationId: getEServices
      parameters:
        - in: query
          name: producerId
          schema:
            type: string
        - in: query
          name: consumerId
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
            enum: [ draft, active, suspended ]
      responses:
        "200":
          description: A list of EService
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServices'
  /eservices/{eServiceId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Get an e-service
      operationId: getEService
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: EService retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        '404':
          description: EService not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Updates e-service general information
      operationId: updateEServiceById
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id to update
          required: true
          schema:
            type: string
      requestBody:
        description: A E-Service update seed containing the possible updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEServiceSeed'
      responses:
        "200":
          description: E-Service updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        '404':
          description: E-Service not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Adds a descriptor to the specified e-service
      operationId: createDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
      requestBody:
        description: A E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EServiceDescriptorSeed'
        required: true
      responses:
        "200":
          description: EService Descriptor created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServiceDescriptor'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/publish:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Publishes a descriptor
      operationId: publishDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: EService Descriptor status published.
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/draft:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Moves a descriptor in draft state
      operationId: draftDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: EService Descriptor status changed in draft
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/archive:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Archive a descriptor
      operationId: archiveDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: EService Descriptor status archived
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/deprecate:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Deprecates a descriptor
      operationId: deprecateDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: EService Descriptor status deprecated
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}:
    put:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Updates a descriptor
      operationId: updateDescriptor
      parameters:
        - name: eServiceId
          in: path
          description: The E-Service id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: The Descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: A E-Service Descriptor seed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEServiceDescriptorSeed'
        required: true
      responses:
        "200":
          description: EService Descriptor published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Deletes a draft descriptor
      operationId: deleteDraft
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: EService draft Descriptor deleted
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Add new e-service document
      operationId: createEServiceDocument
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
      requestBody:
        description: E-Service document
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - kind
                - description
                - doc
              properties:
                kind:
                  type: string
                  enum: [ "interface","document" ]
                description:
                  type: string
                doc:
                  type: string
                  format: binary
        required: true
      responses:
        "200":
          description: EService Document created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EService'
        "400":
          description: Invalid input
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents/{documentId}/update:
    post:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Updates an e-service document
      operationId: updateEServiceDocument
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      requestBody:
        description: A payload containing the possible document updatable fields
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEServiceDescriptorDocumentSeed'
      responses:
        "200":
          description: EService Descriptor updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EServiceDoc'
        '404':
          description: EService not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /eservices/{eServiceId}/descriptors/{descriptorId}/documents/{documentId}:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Get an e-service document
      operationId: getEServiceDocument
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: EService document retrieved
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: EService not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      security:
        - bearerAuth: [ ]
      tags:
        - e_service
      summary: Deletes an e-service document
      operationId: deleteEServiceDocument
      parameters:
        - name: eServiceId
          in: path
          description: the eservice id
          required: true
          schema:
            type: string
        - name: descriptorId
          in: path
          description: the descriptor Id
          required: true
          schema:
            type: string
        - name: documentId
          in: path
          description: the document id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Document deleted.
        '404':
          description: E-Service descriptor document not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    EServiceSeed:
      type: object
      required:
        - producerId
        - name
        - description
        - technology
        - attributes
      properties:
        producerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        technology:
          type: string
          enum: [ 'REST', 'SOAP' ]
        attributes:
          $ref: '#/components/schemas/Attributes'
    EService:
      type: object
      required:
        - id
        - producerId
        - name
        - description
        - technology
        - attributes
        - descriptors
      properties:
        id:
          type: string
          format: uuid
        producerId:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        technology:
          type: string
        attributes:
          $ref: '#/components/schemas/Attributes'
        descriptors:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDescriptor'
    EServiceDoc:
      type: object
      required:
        - id
        - name
        - contentType
        - description
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        contentType:
          type: string
        description:
          type: string
    EServiceDescriptor:
      type: object
      required:
        - id
        - version
        - docs
        - status
        - creationDate
        - audience
        - voucherLifespan
      properties:
        id:
          type: string
          format: uuid
        version:
          type: string
        description:
          type: string
        audience:
          type: array
          items:
            type: string
        voucherLifespan:
          type: integer
          format: int32
        interface:
          $ref: '#/components/schemas/EServiceDoc'
        docs:
          type: array
          items:
            $ref: '#/components/schemas/EServiceDoc'
        status:
          type: string
          enum: [ 'draft', 'published','deprecated','archived' ]
    EServiceDescriptorSeed:
      required:
        - audience
        - voucherLifespan
      type: object
      properties:
        description:
          type: string
        audience:
          type: array
          items:
            type: string
        voucherLifespan:
          type: integer
          format: int32
    UpdateEServiceDescriptorSeed:
      required:
        - status
        - audience
        - voucherLifespan
      type: object
      properties:
        description:
          type: string
        status:
          type: string
          enum: [ 'draft', 'published', 'deprecated', 'archived' ]
        audience:
          type: array
          items:
            type: string
        voucherLifespan:
          type: integer
          format: int32
    UpdateEServiceDescriptorDocumentSeed:
      required:
        - description
      type: object
      properties:
        description:
          type: string
    AttributeValue:
      type: object
      properties:
        id:
          type: string
        explicitAttributeVerification:
          type: boolean
      required:
        - id
        - explicitAttributeVerification
    Attribute:
      type: object
      properties:
        single:
          $ref: '#/components/schemas/AttributeValue'
        group:
          type: array
          items:
            $ref: '#/components/schemas/AttributeValue'
    Attributes:
      properties:
        certified:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
        declared:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
        verified:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
      required:
        - certified
        - declared
        - verified
    EServices:
      type: array
      items:
        $ref: '#/components/schemas/EService'
    UpdateEServiceSeed:
      type: object
      required:
        - name
        - description
        - technology
        - attributes
      properties:
        name:
          type: string
        description:
          type: string
        technology:
          type: string
          enum: [ 'REST', 'SOAP' ]
        attributes:
          $ref: '#/components/schemas/Attributes'
    Problem:
      properties:
        detail:
          description:
            A human readable explanation specific to this occurrence of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        status:
          description:
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description:
            A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
      additionalProperties: false
      required:
        - status
        - title
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT