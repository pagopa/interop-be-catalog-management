syntax = "proto2";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  package_name: "it.pagopa.pdnd.interop.uservice.catalogmanagement.model.persistence.serializer.v1"
};

message CatalogItemV1 {
  required string id = 1;
  required string producerId = 2;
  required string name = 3;
  repeated string audience = 4;
  required string technology = 5;
  repeated CatalogDescriptorV1 descriptors = 6;
}

message CatalogDescriptorV1 {
  required string id = 1;
  required string version = 2;
  required string description = 3;
  required int32 voucherLifespan = 4;
  repeated CatalogDocumentV1 docs = 5;
  required CatalogDescriptorStatusV1 status = 6;
}

message CatalogDocumentV1 {
  required string id = 1;
  required string name = 2;
  required string contentType = 3;
  required string path = 4;
}

enum CatalogDescriptorStatusV1 {
  draft = 1;
  published = 2;
  deprecated = 3;
  archived = 4;
}
